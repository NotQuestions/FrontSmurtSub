<div id="login">
  <div>
    <form class="ui-form" [formGroup]="loginForm" (submit)="login()">

      <h3 color="#54c3b7">SmartSub</h3>

      <div class="form-row"
      [ngClass]="loginForm.controls.username.touched && (loginForm.controls.username.invalid) ? 'error' : 'form-group' ">

        <input id="username" class="form-control" type="text" formControlName="username" required autocomplete="off">
        <label  color="#ffffff" for="username" required autocomplete="off">Username</label>
      </div>

      <div class="form-row"
           [ngClass]="loginForm.controls.password.touched &&(loginForm.controls.password.invalid) ? 'error' : 'form-group' ">
        <input id="password" class="form-control" type="password" formControlName="password" required autocomplete="off">
        <label  color="#ffffff" for="password" required autocomplete="off"> Password </label>
      </div>


      <div [ngClass]="loginForm.invalid?'errorB' : 'form-group' ">
        <button class="button" [disabled]="loginForm.invalid" type="submit">Join</button>
      </div>
      <div class="form-row forgot">
      <a (click)="navigate()">Forgot your Username or password?</a>
      </div>
    </form>
  </div>
</div>
